<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Add Customer</title>

        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div id="page-container">
            <div id="content-wrap">
                <header>
                    <h1>Add a Customer</h1>
                </header>
                <section>
                    <form id="insertCustomerForm" action="../insert_customer.php" method="POST">
                        <fieldset id="customer_details">
                            <legend>Customer Details</legend>

                            <div class="formQuestion">
                                <label for="customer_id"><b>Customer ID:</b></label>
                                <input type="text" placeholder="ex. C01" name="customer_id" required><br>
                            </div>

                            <div class="formQuestion">
                                <label for="first_name">First Name:</label>
                                <input type="text" placeholder="Enter First Name" name="first_name" required><br>
                            </div>

                            <div class="formQuestion">
                                <label for="last_name">Last Name:</label>
                                <input type="text" placeholder="Enter Last Name" name="last_name" required><br>
                            </div>

                            <div class="formQuestion">
                                <label for="phone_number">Phone Number:</label>
                                <input type="text" placeholder="123-456-0000" name="phone_number" required><br>
                            </div>

                            <hr>

                            <div class="formQuestion">
                                <label for="streetAddress">Street Address:</label>
                                <input type="text" name="streetAddress" id="streetAddress" placeholder="123 Plant St." required><br>
                            </div>

                            <div class="formQuestion">
                                <label for="city">City:</label>
                                <input type="text" name="city" id="city" placeholder="Athens" required><br>
                            </div>

                            <div class="formQuestion">
                                <label for="state">State:</label>
                                <input type="text" name="state" id="state" placeholder="Georgia" required><br>
                            </div>

                            <div class="formQuestion">
                                <label for="zipCode">Zip Code:</label>
                                <input type="number" name="zipCode" id="zipCode" placeholder="30606" required><br>
                            </div>

                            <hr>

                            <div class="formQuestion">
                                <label for="discount">Discount:</label>
                                <input type="number" placeholder="Enter Discount" name="discount" step="0.01" required><br>
                            </div>

                            <div class="formQuestion">
                                <label for="beginning_date">Starting Date:</label>
                                <input type="date" id="start" name="beginning_date" min="2022-01-01" max="9999-12-31">
                            </div>

                        </fieldset> <br>

                        <div style="text-align: center;">
                            <button type="submit" id="addCustomerButton">Add Customer</button>
                        </div>

                        <div style="text-align: center;">
                            <button id="cancelButton"><a href="index.html" style="text-decoration: none; color: black">Cancel</a></button>
                        </div>
                        

                    </form>
                </section>
            </div> <!-- content-wrap -->

            <footer id="footer">
                <p>&copy; 2022 ThePlantShop</p>
            </footer>
        </div> <!-- page-container -->
    </body>
</html>
