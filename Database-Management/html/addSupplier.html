<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Add Supplier</title>

        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div id="page-container">
            <div id="content-wrap">
                <header>
                    <h1>Add a Supplier</h1>
                </header>
                <section>
                    <form id="insertSupplierForm" action="../insert_supplier.php" method="POST">
                        <fieldset id="supplier_details">
                            <legend>Supplier Details</legend>

                            <div class="formQuestion">
                                <label for="supplier_id"><b>Supplier ID:</b></label>
                                <input type="text" placeholder="ex. S01" name="supplier_id" required><br>
                            </div>

                            <div class="formQuestion">
                                <label for="company_name">Company Name:</label>
                                <input type="text" placeholder="Enter Company Name" name="company_name" required><br>
                            </div>

                            <div class="formQuestion">
                                <label for="shipment_cost">Shipment Cost:</label>
                                <input type="number" placeholder="Enter Cost" name="shipment_cost" step="0.01" required><br>
                            </div>

                            <div class="formQuestion">
                                <label for="phone_number">Phone Number:</label>
                                <input type="text" placeholder="123-456-0000" name="phone_number" required><br>
                            </div>

                            <hr>

                            <div class="formQuestion">
                                <label for="streetAddress">Street Address:</label>
                                <input type="text" name="streetAddress" id="streetAddress" placeholder="123 Plant St." required><br>
                            </div>

                            <div class="formQuestion">
                                <label for="city">City:</label>
                                <input type="text" name="city" id="city" placeholder="Athens" required><br>
                            </div>

                            <div class="formQuestion">
                                <label for="state">State:</label>
                                <input type="text" name="state" id="state" placeholder="Georgia" required><br>
                            </div>

                            <div class="formQuestion">
                                <label for="zipCode">Zip Code:</label>
                                <input type="number" name="zipCode" id="zipCode" placeholder="30606" required><br>
                            </div>

                        </fieldset> <br>

                        <div style="text-align: center;">
                            <button type="submit" id="addCustomerButton">Add Supplier</button>
                        </div>

                        <div style="text-align: center;">
                            <button id="cancelButton"><a href="index.html" style="text-decoration: none; color: black">Cancel</a></button>
                        </div>

                    </form>
                </section>
            </div> <!-- content-wrap -->

            <footer id="footer">
                <p>&copy; 2022 ThePlantShop</p>
            </footer>
        </div> <!-- page-container -->
    </body>
</html>
